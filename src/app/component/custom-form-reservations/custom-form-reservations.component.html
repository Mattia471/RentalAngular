<div class="container">
  <div class="card" style="padding: 50px">


    <ng-container >
      <h4 class="text-black text-uppercase">RICERCA AUTO </h4>
      <form [formGroup]="form">

        <div class="row" *ngFor="let key of keys; let i=index">
          <ng-container *ngIf="key!=='carId'">
            <div class="col">
              <label class="text-black text-uppercase">{{key}}</label>
              <input [formControlName]="key" class="form-control" type="{{typeOfData[i]}}" aria-required="true" required>
            </div>
          </ng-container>
        </div>
        <hr>
        <ng-container *ngIf="!carAvailable">
          <button type="submit" class="btn btn-success form-control" (click)="onSubmitSearch(form.value.startDate,form.value.endDate)">Avvia
            Ricerca
          </button>
        </ng-container>
        <ng-container *ngIf="carAvailable">
          <button type="submit" class="btn btn-success form-control" *ngIf="obj===null" (click)="onSubmitPrenota(form.value)">Prenota Auto</button>
          <button type="submit" class="btn btn-success form-control" *ngIf="obj!==null" (click)="onSubmitEdit(form.value)">Modifica Prenotazione</button>
        </ng-container>


        <hr>
        <ng-container *ngIf="carAvailable">
          <div class="row" *ngFor="let car of carAvailable; let i = index" >
            <ng-container *ngIf="i<5">
              <div class="col">
                <b class="text-dark">Auto disponibile: </b>
              </div>

              <div class="col">
                <ng-container>

                  <input type="radio" [formControlName]="'carId'"  [value]="car.id">
                </ng-container>
                <span class="text-dark" style="padding-left:10px"><b>{{car.model}}</b>:<br>Targa {{car.licensePlate}}<br>Anno {{car.year}}</span>
              </div>
              <hr>
            </ng-container>
          </div>

        </ng-container>
      </form>

    </ng-container>

  </div>

</div>
