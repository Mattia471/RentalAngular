<ng-container *ngIf="reservations !== undefined ">

  <!--admin-->
  <app-table *ngIf="auth.getUser()!.role == 'ADMIN'"
    [config]="reservationsTableAdmin"
    [data]="reservations"
    (btnEventEmit)="btnClicked($event)">
  </app-table>

  <!--customer-->
  <app-table *ngIf="auth.getUser()!.role == 'CUSTOMER'"
             [config]="reservationsTableCustomer"
             [data]="reservations"
             (btnEventEmit)="btnClicked($event)">
  </app-table>

</ng-container>
