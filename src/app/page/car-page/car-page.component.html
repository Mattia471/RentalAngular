<ng-container *ngIf="cars !== undefined">

  <app-table *ngIf="auth.getUser()!.role == 'ADMIN'"
             [config]="carsTableAdmin"
             [data]="cars"
             (btnEventEmit)="btnClicked($event)">
  </app-table>

  <app-table *ngIf="auth.getUser()!.role == 'CUSTOMER'"
             [config]="carsTableCustomer"
             [data]="cars"
             (btnEventEmit)="btnClicked($event)">
  </app-table>

</ng-container>
