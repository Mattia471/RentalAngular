<div class="sidenav">
  <div class="login-main-text">
    <h2 class="text-white">Benvenuto,<br> accedi tramite il login</h2>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form  [formGroup]="form" autocomplete="off" (ngSubmit)="loginProcess()">
        <div class="form-group">
          <label>Username</label>
          <input type="text" formControlName="email" class="form-control" placeholder="inserisci username" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control" placeholder="inserisci password" required>
        </div>
        <button type="submit" class="btn btn-success">Accedi</button>
      </form>
    </div>
  </div>
</div>
