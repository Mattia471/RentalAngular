
<table class="table">
  <thead>
  <tr>
    <!--<th *ngFor="let head of users">
        {{head.name}}
    </th>-->
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users ">
    <td >
      <span class="text-black">#{{user.id}}</span>
    </td>
    <td >
      <span class="text-black">{{user.name}}</span>
    </td>
    <td >
      <span class="text-black">{{user.surname}}</span>
    </td>
    <td >
      <span class="text-black">{{user.email}}</span>
    </td>
    <td >
      <span class="text-black">{{user.birthdate}}</span>
    </td>
  </tr>
  </tbody>
</table>
