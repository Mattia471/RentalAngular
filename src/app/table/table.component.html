<div class="row">
  <div class="col">
    <label for="search">Cerca Cognome:</label>
    <input class="form-control me-2" type="search" name="searchInput" id="search" 
           placeholder="Inserisci nominativo" aria-label="Search">
  </div>
  <div class="col">
    <label for="column">Filtra per colonna:</label>
    <select class="form-control" id="column" >
      <option *ngFor="let select of header"
              value="{{select.key}}">{{select.key}}</option>
    </select>
  </div>
</div>

<table class="table">
  <thead>
  <tr>
    <th *ngFor="let head of header" (click)="sortBy(head.key)">{{head.key}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users ">
    <td>
      <span class="text-black" style="font-weight: bold">#{{user.id}}</span>
    </td>
    <td>
      <span class="text-black">{{user.name}}</span>
    </td>
    <td>
      <span class="text-black">{{user.surname}}</span>
    </td>
    <td>
      <span class="text-black">{{user.email}}</span>
    </td>
    <td>
      <span class="text-black">{{user.birthdate}}</span>
    </td>
  </tr>
  </tbody>
</table>
